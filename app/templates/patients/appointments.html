<!DOCTYPE html>
<html>
<head>
    <title>Appointments for {{ patient.first_name }} {{ patient.last_name }}</title>
</head>
<body>
    <h2>Appointments for {{ patient.first_name }} {{ patient.last_name }}</h2>
    <a href="{{ url_for('patients.add_appointment', patient_id=patient.id) }}">Schedule Appointment</a>
    <ul>
        {% for appt in appointments %}
        <li>
            {{ appt.date_time }} - {{ appt.reason }} ({{ appt.status }})
            (<a href="{{ url_for('patients.edit_appointment', appt_id=appt.id) }}">Edit</a>)
            <form method="post" action="{{ url_for('patients.cancel_appointment', appt_id=appt.id) }}" style="display:inline;">
                <button type="submit">Cancel</button>
            </form>
        </li>
        {% else %}
        <li>No appointments found.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('patients.view_patient', patient_id=patient.id) }}">Back to Patient</a>
</body>
</html>
