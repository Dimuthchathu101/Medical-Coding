<!DOCTYPE html>
<html>
<head>
    <title>Schedule Appointment</title>
</head>
<body>
    <h2>Schedule Appointment for {{ patient.first_name }} {{ patient.last_name }}</h2>
    <form method="post">
        <label>Date & Time:</label>
        <input type="datetime-local" name="date_time" required><br>
        <label>Reason:</label>
        <input type="text" name="reason" required><br>
        <button type="submit">Schedule</button>
    </form>
    <a href="{{ url_for('patients.list_appointments', patient_id=patient.id) }}">Back to Appointments</a>
</body>
</html>
