<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient</title>
</head>
<body>
    <h2>Edit Patient</h2>
    <form method="post">
        <label>First Name:</label><input type="text" name="first_name" value="{{ patient.first_name }}" required><br>
        <label>Last Name:</label><input type="text" name="last_name" value="{{ patient.last_name }}" required><br>
        <label>Date of Birth:</label><input type="date" name="dob" value="{{ patient.dob }}" required><br>
        <label>Insurance:</label><input type="text" name="insurance" value="{{ patient.insurance }}"><br>
        <input type="submit" value="Update Patient">
    </form>
    <a href="{{ url_for('patients.view_patient', patient_id=patient.id) }}">Cancel</a>
</body>
</html>
