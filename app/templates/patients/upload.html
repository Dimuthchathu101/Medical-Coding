<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
</head>
<body>
    <h2>Upload Document for {{ patient.first_name }} {{ patient.last_name }}</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="document" required><br>
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('patients.view_patient', patient_id=patient.id) }}">Back to Patient</a>
</body>
</html>
