<!DOCTYPE html>
<html>
<head>
    <title>View Patient</title>
</head>
<body>
    <h2>Patient Details</h2>
    <p><strong>Name:</strong> {{ patient.first_name }} {{ patient.last_name }}</p>
    <p><strong>Date of Birth:</strong> {{ patient.dob }}</p>
    <p><strong>Insurance:</strong> {{ patient.insurance }}</p>
    <a href="{{ url_for('patients.edit_patient', patient_id=patient.id) }}">Edit</a>
    <form method="post" action="{{ url_for('patients.delete_patient', patient_id=patient.id) }}" style="display:inline;">
        <button type="submit">Delete</button>
    </form>
    <a href="{{ url_for('patients.list_patients') }}">Back to Patients</a>
</body>
</html>
